<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="mainstyle.css">
    <script src="calc.js"></script>
  </head>
  <body>
    <div class="container text-center">
        <div class="calc-container">
            <div class="row">
                <form name="calc">
                    <input type="text" id="entry" class="entry text-right" value="0" readonly>
                </form>

            </div>
            <div class="row">
                <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(7)">7

                </button>
                <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(8)">8

                </button>
                <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(9)">9

                </button>
                <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('+')">+

                </button>

            </div>
            <div class="row">
                <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(4)">4

                </button>
                <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(5)">5

                </button>
                <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(6)">6

                </button>
                <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('-')">-

                </button>

            </div>
            <div class="row">
                <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(1)">1

                </button>
                <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(2)">2

                </button>
                <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(3)">3

                </button>
                <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('*')">*

                </button>

            </div>
            <div class="row">
                <button id="clearBut" type="button" class="btn btn-danger numBut" onclick="clearButPress()">AC

                </button>
                <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(8)">8

                </button>
                <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(9)">9

                </button>
                <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('+')">+

                </button>

            </div>

        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
